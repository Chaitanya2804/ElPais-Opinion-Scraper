# ?? Application Config ??????????????????????????????
app.url=https://elpais.com
app.language.expected=es
opinion.section.path=/opinion

# ?? Timeouts ????????????????????????????????????????
timeout.implicit=10
timeout.explicit=30
timeout.page.load=60

# ?? Scraping ????????????????????????????????????????
scrape.article.count=5
output.articles.dir=output/articles
output.images.dir=output/images

# ?? Translation ?????????????????????????????????????
translation.provider=rapidapi
translation.source.lang=es
translation.target.lang=en

# ?? BrowserStack ????????????????????????????????????
browserstack.hub.url=https://hub.browserstack.com/wd/hub
browserstack.build.name=ElPais-Opinion-Scraper
browserstack.project.name=BrowserStack-CE-Evaluation